<div class="w-50 mx-auto py-5">
    <form [formGroup]="bookForm" (ngSubmit)="addBook(bookForm)">

        <div class="my-2">
            <label id="title">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="bookService.bookObj.title" formControlName="title">
        </div>

        <div class="my-2">
            <label id="autherId">Author</label>
            <select class="form-control" [(ngModel)]="bookService.bookObj.auther"  formControlName="autherId">
                <option *ngFor="let x of this.autherService.authers" [value]="x.autherId" [selected]="this.autherService.authers.autherId==x.autherId" >{{x.auther}}</option>
            </select>
        </div>
        

        <div class="my-2">
            <label id="numberOfPages">Number Of Pages</label>
            <input type="text" class="form-control" id="numberOfPages" [(ngModel)]="bookService.bookObj.numberOfPages" formControlName="numberOfPages">
        </div>
        <div class="my-2">
            <label id="publishedAt">Published At</label>
            <input type="date" class="form-control" id="publishedAt" [(ngModel)]="bookService.bookObj.publishedAt" formControlName="publishedAt">
        </div>

        

        <input class="btn btn-info disblay-block" type="submit" [value]="this.bookService.btnState">
        <button class="btn btn-danger" style="margin-left: 270px;" (click)="resetForm()">Reset Form</button>


    </form>







</div>
